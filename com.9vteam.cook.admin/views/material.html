<div class='screen'>
	<div class='toolbar'>
		<p>
		名称 : <input type='text' id='titleText' view='UI.TextView' />
		类型 : 
		<select id='typeText' view='UI.TextView'>
			<option value='0'>全部</option>
			<option value='1'>主材</option>
			<option value='2'>辅材</option>
			<option value='3'>调料</option>
		</select>
		<input type='button' value='搜索' id='searchButton' view='UI.Button' />
		</p>
	</div>
	<table class='user-table' id='search_table' view='UI.TableView'>
		<thead>
			<tr>
				<th field='key'>材料编号</th>
				<th field='title'>材料名称</th>
				<th field='type'>类型</th>
				<th field='createTime'>创建时间</th>
				<th field='command' ></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>加载中...</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan='5' class='page'>
					<label id='rowCount' view="UI.Label">总数: </label>
					<select id='search_page' view="UI.Select">
						<option value="1">1</option>
					</select>
				</td>
			</tr>
		</tfoot>
	</table>

</div>
