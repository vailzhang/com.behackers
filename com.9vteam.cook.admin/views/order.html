<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Hailong Studio</title>
<link rel="stylesheet" href="css/style.css" />

<script type='text/javascript' src='js.php' ></script>

</head>
<body>
<div class='screen'>
	<div class='toolbar'>
		<p>
		订单编号 : <input type='text' id='codeText' view='UI.TextView' />
		厨师编号 : <input type='text' id='chefCodeText' view='UI.TextView' />
		厨师姓名 : <input type='text' id='nameText' view='UI.TextView' />
		状态 : 
		<select id='statusText' view='UI.TextView' >
			<option value=''>全部</option>
			<option value='0'>等待确认</option>
			<option value='1'>已确认</option>
			<option value='2'>已完成</option>
			<option value='3'>已评论</option>
			<option value='100'>用户取消</option>
			<option value='101'>确认取消</option>
		</select>
		<input type='button' value='搜索' id='searchButton' view='UI.Button' />
		</p>
	</div>
	<table class='user-table' id='search_table' view='UI.TableView'>
		<thead>
			<tr>
				<th field='status'>状态</th>
				<th field='code'>订单编号</th>
				<th field='name'>厨师</th>
				<th field='title'>套餐</th>
				<th field='price'>价格</th>
				<th field='day'>预定时间</th>
				<th field='createTime'>下单时间</th>
				<th field='command' ></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>加载中...</td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tbody>
		<tfoot>
			<tr>
				<td colspan='8' class='page'>
					<label id='rowCount' view="UI.Label">总数: </label>
					<select id='search_page' view="UI.Select">
						<option value="1">1</option>
					</select>
				</td>
			</tr>
		</tfoot>
	</table>

</div>
</body>
</html>
