#
# A virtual host using mix of IP-, name-, and port-based configuration
#

server {
    listen       80;
    server_name  admin.chef.mmqdd.com;

    charset utf8;
    access_log  /var/log/nginx/admin.chef.mmqdd.com.access.log;

    location /workspace/user/ {
        alias /var/wwwroot/cook/org.hailong.workspace.user/;
        index index.php index.html index.htm;
    }

    location /workspace/admin/user/ {
        alias /var/wwwroot/cook/org.hailong.workspace.admin.user/;
        index index.php index.html index.htm;
    }

    location /workspace/admin/device/ {
        alias /var/wwwroot/cook/org.hailong.workspace.admin.device/;
        index index.php index.html index.htm;
    }

    location /workspace/admin/app/ {
        alias /var/wwwroot/cook/org.hailong.workspace.admin.app/;
        index index.php index.html index.htm;
    }

    location /workspace/admin/asynctask/ {
        alias /var/wwwroot/cook/org.hailong.workspace.admin.asynctask/;
        index index.php index.html index.htm;
    }

    location /workspace/admin/scheduled/ {
        alias /var/wwwroot/cook/org.hailong.workspace.admin.scheduled/;
        index index.php index.html index.htm;
    }

    location /workspace/admin/log/ {
        alias /var/wwwroot/cook/org.hailong.workspace.admin.log/;
        index index.php index.html index.htm;
    }

    location /workspace/admin/word/ {
        alias /var/wwwroot/cook/org.hailong.workspace.admin.word/;
        index index.php index.html index.htm;
    }

    location /workspace/admin/tag/ {
        alias /var/wwwroot/cook/org.hailong.workspace.admin.tag/;
        index index.php index.html index.htm;
    }

    location /workspace/admin/cache/ {
        alias /var/wwwroot/cook/org.hailong.workspace.admin.cache/;
        index index.php index.html index.htm;
    }

    location /workspace/admin/statistics/ {
        alias /var/wwwroot/cook/org.hailong.workspace.admin.statistics/;
        index index.php index.html index.htm;
    }

    location /workspace/admin/classify/ {
        alias /var/wwwroot/cook/org.hailong.workspace.admin.classify/;
        index index.php index.html index.htm;
    }

    location /workspace/admin/coin/ {
        alias /var/wwwroot/cook/org.hailong.workspace.admin.coin/;
        index index.php index.html index.htm;
    }
    
    location /workspace/admin/crash/ {
        alias /var/wwwroot/cook/org.hailong.workspace.admin.crash/;
        index index.php index.html index.htm;
    }
    
    location /workspace/admin/feedback/ {
        alias /var/wwwroot/cook/org.hailong.workspace.admin.feedback/;
        index index.php index.html index.htm;
    }
    
    location /admin/ {
        alias /var/wwwroot/cook/com.9vteam.cook.admin/;
        index index.php index.html index.htm;
    }

    location / {
        root   /var/wwwroot/cook/org.hailong.workspace/;
        index  index.php index.html index.htm;
    }

    location ~ \.php$ {
        root           /var/wwwroot/cook/org.hailong.workspace/;
        fastcgi_pass   127.0.0.1:9000;
        fastcgi_index  index.php;

        set $shell /var/wwwroot/cook/org.hailong.workspace$fastcgi_script_name;
        if ( $uri ~ "^/workspace/user/(.*)$") {
            set $shell /var/wwwroot/cook/org.hailong.workspace.user/$1;
        }
        if ( $uri ~ "^/workspace/admin/user/(.*)$") {
            set $shell /var/wwwroot/cook/org.hailong.workspace.admin.user/$1;
        }
        if ( $uri ~ "^/workspace/admin/device/(.*)$") {
            set $shell /var/wwwroot/cook/org.hailong.workspace.admin.device/$1;
        }
        if ( $uri ~ "^/workspace/admin/app/(.*)$") {
            set $shell /var/wwwroot/cook/org.hailong.workspace.admin.app/$1;
        }
        if ( $uri ~ "^/workspace/admin/asynctask/(.*)$") {
            set $shell /var/wwwroot/cook/org.hailong.workspace.admin.asynctask/$1;
        }
        if ( $uri ~ "^/workspace/admin/log/(.*)$") {
            set $shell /var/wwwroot/cook/org.hailong.workspace.admin.log/$1;
        }
        if ( $uri ~ "^/workspace/admin/word/(.*)$") {
            set $shell /var/wwwroot/cook/org.hailong.workspace.admin.word/$1;
        }
        if ( $uri ~ "^/workspace/admin/tag/(.*)$") {
            set $shell /var/wwwroot/cook/org.hailong.workspace.admin.tag/$1;
        }
        if ( $uri ~ "^/workspace/admin/cache/(.*)$") {
            set $shell /var/wwwroot/cook/org.hailong.workspace.admin.cache/$1;
        }
        if ( $uri ~ "^/workspace/admin/statistics/(.*)$") {
            set $shell /var/wwwroot/cook/org.hailong.workspace.admin.statistics/$1;
        }
        if ( $uri ~ "^/workspace/admin/classify/(.*)$") {
            set $shell /var/wwwroot/cook/org.hailong.workspace.admin.classify/$1;
        }
        if ( $uri ~ "^/workspace/admin/coin/(.*)$") {
            set $shell /var/wwwroot/cook/org.hailong.workspace.admin.coin/$1;
        }
        if ( $uri ~ "^/workspace/admin/crash/(.*)$") {
            set $shell /var/wwwroot/cook/org.hailong.workspace.admin.crash/$1;
        }
        if ( $uri ~ "^/workspace/admin/feedback/(.*)$") {
            set $shell /var/wwwroot/cook/org.hailong.workspace.admin.feedback/$1;
        }
        if ( $uri ~ "^/admin/(.*)$") {
            set $shell /var/wwwroot/cook/com.9vteam.cook.admin/$1;
        }
        
        fastcgi_param  SCRIPT_FILENAME $shell;

        include        fastcgi_params;
    }

    # deny access to .htaccess files, if Apache's document root
    # concurs with nginx's one
    #
    location ~ /\.ht {
        deny  all;
    }
}

